<div class="box" id="resultado">Resultado aparecer√° aqu√≠</div>

<script>
const SHEET_ID = "10_JEvHlKBpfyHCSWSvdWotYeyuvriE-Qu-Om0ENwRnY";

function actualizar(){
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=api`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      document.getElementById("resultado").innerText = rows[2].c[0].v;
      document.getElementById("fases").innerText = rows[4].c[0].v;
      document.getElementById("avisos").innerText = rows[6].c[0].v;
    });
}

document.querySelectorAll("select").forEach(s=>{
  s.addEventListener("change", actualizar)
});
</script>
